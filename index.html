<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper & Scissors</title>
    </head>
    <body>
        <p id="winner"></p>
        <div class="titleHeader">
            <h1 id="title">Bato Bato Pick</h1>
            <p id="subTitle">Your childhood game</p>
        </div>

        

        <h2 id="pickWeapon">Pick your Weapon</h2>
        <div class="weaponChoice">
            <button id="rock"><img src="rock.jpg" alt="Rock"><p id="weaponLabel">Rock</p></button>
            <button id="paper"><img src="paper.jpg" alt="Paper"><p id="weaponLabel">Paper</p></button>
            <button id="scissors"><img src="scissors.jpg" alt="Scissors"><p id="weaponLabel">Scissors</p></button>
        </div>

        <h3 id="result"></h3>

        <div class="gameScore">
            <h3>Player Score: <span id="playerScore">0</span></h3>
            <h3>Computer Score: <span id="computerScore">0</span></h3>
        </div>

        

        <p id="reset"></p>

        <footer>
            <p id="foot">Copyright &copy; 2022 imDoc25</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
